						<section class="wrapper style5">
						
							<div class="inner">										<!-- 지도-->

										</div>
									
										
										<div class="6u$ 12u$(medium)">				<!-- form만들어야함 -->

												<h4>검색창</h4>
											</div>
											
											<ul class="actions">
												<li style="width:18em"><input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" /></li>

													<a href="#two" class="more scrolly">
														<input type="submit" value="go" class="special" style="width:8em" />

												</li>
												
											</ul>
											
											<ul class="actions">				<!--2  라디오버튼 -->
												<li>
													<input type="radio" id="demo-priority-low" name="demo-priority" checked>
													<label for="demo-priority-low">개인</label>
												</li>
												<li>
													<input type="radio" id="demo-priority-normal" name="demo-priority">
													<label for="demo-priority-normal">단체</label>
												</li>
											</ul>
											
											<ul class="actions">				<!--3  다중선택 -->

													<input type="checkbox" id="demo-foot" name="demo-foot"  checked>
													<label for="demo-foot">걷기</label>
												</li>
												<li>
													<input type="checkbox" id="demo-bike" name="demo-bike">
													<label for="demo-bike">자전거</label>
												</li>
												<li>
													<input type="checkbox" id="demo-car" name="demo-car">
													<label for="demo-car">자동차</label>
												</li>
											</ul>
											
											<ul class="actions">				<!-- 달력 -->
												<li style="width:18em"><input type="text" name="demo-name" id="demo-name" value="" placeholder="달력" /></li>

											</ul>

									</div>
